<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists - Ordered</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item with sub-items:
            <ol>
                <li>Nested item 1</li>
                <li>Nested item 2</li>
            </ol>
        </li>
    </ol>
</body>
</html>
