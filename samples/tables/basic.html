<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Basic</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>28</td>
                <td>Data Scientist</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>35</td>
                <td>Product Manager</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
