<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Complex</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Employee Details</caption>
        <colgroup>
            <col span="2" style="background-color: #f0f0f0">
            <col style="background-color: #e0e0e0">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Personal Info</th>
                <th>Professional Info</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Brown</td>
                <td>32</td>
                <td>Engineering</td>
            </tr>
            <tr>
                <td>Charlie Wilson</td>
                <td>45</td>
                <td>Marketing</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Employees</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
